# Joystic configuration for Logitech F710 gamepad
# TODO: check scale, button map
axes_map:
  roll: 4 # actually yaw
  pitch: 3 # actually roll
  yaw: 0 # actually throttle (forward)
  throttle: 1 # actually pitch
axes_scale:
  roll: 1.0
  pitch: .5
  yaw: -1.0
  throttle: 0.5
button_map:
  arm: 7
  disarm: 5
rc_modes:
  offboard:
    rc_channel: 4
    rc_value: 1000
    joy_flags: [ [2,1] ]
  auto:
    rc_channel: 4
    rc_value: 1500
    joy_flags: [ [3,1] ]
  manual:
    rc_channel: 4
    rc_value: 2000
    joy_flags: [ [0,1] ]
